<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Illustration av Wine Snap app</title>
  <desc id="desc">En minimalistisk smartphone med ett vinflaskkort och statistik.</desc>
  <defs>
    <linearGradient id="phone-frame" x1="0" y1="0" x2="400" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F4C4F3" stop-opacity="0.3" />
      <stop offset="1" stop-color="#FC67FA" stop-opacity="0.15" />
    </linearGradient>
    <linearGradient id="screen" x1="50" y1="80" x2="350" y2="720" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E0B14" />
      <stop offset="1" stop-color="#14060F" />
    </linearGradient>
    <filter id="shadow" x="-40" y="0" width="480" height="880" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="40" stdDeviation="40" flood-color="#0A050A" flood-opacity="0.35" />
    </filter>
    <linearGradient id="card" x1="120" y1="210" x2="280" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#B8325A" stop-opacity="0.9" />
      <stop offset="1" stop-color="#F285A2" stop-opacity="0.7" />
    </linearGradient>
  </defs>
  <g filter="url(#shadow)">
    <rect x="20" y="20" width="360" height="760" rx="62" fill="#12070D" stroke="url(#phone-frame)" stroke-width="3" />
    <rect x="50" y="80" width="300" height="640" rx="44" fill="url(#screen)" />
    <rect x="160" y="52" width="80" height="6" rx="3" fill="#28101D" />
    <rect x="190" y="60" width="20" height="3" rx="1.5" fill="#1A0B15" />
    <g opacity="0.9">
      <rect x="110" y="220" width="180" height="240" rx="28" fill="rgba(255, 255, 255, 0.08)" stroke="rgba(255, 255, 255, 0.15)" />
      <rect x="120" y="230" width="160" height="120" rx="20" fill="url(#card)" />
      <rect x="120" y="360" width="160" height="70" rx="18" fill="rgba(18, 7, 13, 0.9)" stroke="rgba(255, 255, 255, 0.12)" />
      <text x="200" y="265" fill="#fff" font-family="Poppins, Arial" font-size="18" font-weight="600" text-anchor="middle">Château Lumière</text>
      <text x="200" y="292" fill="#FFE3C4" font-family="Poppins, Arial" font-size="12" text-anchor="middle">Grand Cru · 2021</text>
      <text x="200" y="392" fill="#F7F4F5" font-family="Poppins, Arial" font-size="13" text-anchor="middle">Bouquet: körsbär &amp; viol</text>
      <text x="200" y="416" fill="#F7F4F5" font-family="Poppins, Arial" font-size="13" text-anchor="middle">Serveras vid 16°C</text>
    </g>
    <g opacity="0.85">
      <rect x="100" y="520" width="200" height="140" rx="32" fill="rgba(255, 255, 255, 0.08)" stroke="rgba(255, 255, 255, 0.16)" />
      <text x="200" y="560" fill="#FFE3C4" font-family="Poppins, Arial" font-size="14" text-anchor="middle">Pairing match</text>
      <line x1="140" y1="580" x2="260" y2="580" stroke="#F285A2" stroke-width="6" stroke-linecap="round" />
      <text x="200" y="612" fill="#F7F4F5" font-family="Poppins, Arial" font-size="13" text-anchor="middle">Lamm, svamp &amp; rosmarin</text>
    </g>
  </g>
</svg>
